                            <div class="modal-header">

                                    <input class="uploadFile" type="file"
                                           style="display: inline; width: 180px;">
                                    <button class="update" type="submit" disabled="disabled">更新</button>
                                </form>
                            </td>
                            <td>

                            </td>
                        </tr>

<script>
    function uploadFile(){
        alert("happy")
        $.ajax({
            url: "http://up-z2.qiniup.com",
            method: "post",
            processData: false,
            contentType: false,
            data: new FormData($("#files")[0]),
            success: function(data) {
                $.post(
                    CONTEXT_PATH+"/group/uploadFile",
                    {"fileName":$("input[name='key']").val(),"gid":$("input[name='gid']").val()},
                    function(data) {
                        data = $.parseJSON(data);
                        if(data.code == 0) {
                            window.location.reload();
                        } else {
                            alert(data.msg);
                        }
                })
            }
        });
        // 表示不要将表单提交
        return false;
    }
</script>

    $("#upload-circle-img").click(function () {
        document.getElementById("input-upload-circle-img").click();
    });
    $("#btn-update").click(function () {
        $('#myModal').modal();

    $("#btn-invite").click(function () {

    });
    $("#btn-join").click(function () {
